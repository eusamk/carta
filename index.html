<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VALE do SAPOs</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #f0f0f5, #e2e2ea);
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ticket-container {
      background: white;
      width: 90%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: all 0.4s ease;
      padding: 30px 20px;
      position: relative;
    }

    .ticket-header {
      font-size: 1.4rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }

    .ticket-sub {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .dashed-line {
      border-top: 2px dashed #ccc;
      margin: 20px 0;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #43a047;
    }

    .hidden {
      display: none;
    }

    .resgate-info {
      animation: fadeIn 0.6s ease;
    }

    .codigo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .tempo {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 15px;
    }

    .mensagem-final {
      font-size: 1rem;
      color: #444;
      margin-top: 15px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="ticket-container" id="ticket">
    <div id="defaultContent">
      <div class="ticket-header">üéüÔ∏è Voc√™ ganhou um Vale RockYou + Filminho!</div>
      <div class="ticket-sub">Clique abaixo para resgatar seu ticket:</div>
      <div class="dashed-line"></div>
      <button class="btn" onclick="resgatar()">Resgatar Ticket</button>
    </div>

    <div id="resgateContent" class="hidden resgate-info">
      <div class="ticket-header">üéâ Ticket Resgatado!</div>
      <div class="codigo">DIA279<span id="codigoNum"></span></div>
      <div class="tempo">Entrega em <span id="cronometro">59:00</span></div>
      <div class="mensagem-final">se aconchegue e aproveite seu filminho üé¨</div>
    </div>
  </div>

  <script>
    function resgatar() {
      const codigo = Math.floor(1000 + Math.random() * 9000);
      document.getElementById("codigoNum").textContent = codigo;

      document.getElementById("defaultContent").classList.add("hidden");
      document.getElementById("resgateContent").classList.remove("hidden");

      iniciarCronometro(59, 0); // 59 minutos e 0 segundos
    }

    function iniciarCronometro(minutos, segundos) {
      const cronometro = document.getElementById("cronometro");
      let tempoTotal = minutos * 60 + segundos;

      const timer = setInterval(() => {
        const min = Math.floor(tempoTotal / 60);
        const seg = tempoTotal % 60;

        cronometro.textContent = `${String(min).padStart(2, '0')}:${String(seg).padStart(2, '0')}`;

        if (tempoTotal <= 0) {
          clearInterval(timer);
          cronometro.textContent = "00:00";
        }

        tempoTotal--;
      }, 1000);
    }
  </script>
</body>
</html>
