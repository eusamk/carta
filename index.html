<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vale RockYou</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    .ticket {
      display: flex;
      width: 100%;
      max-width: 500px;
      border: 2px solid #d9a7a0;
      border-radius: 10px;
      background: #fcd5ce;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .left, .right {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left {
      flex: 2;
    }

    .right {
      flex: 1;
      background: #f9c6ba;
      align-items: center;
      text-align: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
    }

    .label {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }

    .value {
      font-size: 1rem;
      color: #222;
    }

    .code {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .barcode {
      width: 100%;
      height: 50px;
      background-image: repeating-linear-gradient(90deg, #333 0 2px, transparent 2px 4px);
      margin-top: 10px;
    }

    .resgatar-container button {
      background-color: #d45d79;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .resgatar-container button:hover {
      background-color: #c94c6d;
    }

    .resgatado {
      text-align: center;
    }

    .codigo-grande {
      font-size: 2rem;
      margin: 10px 0;
      color: #222;
    }

    #cronometro {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d45d79;
    }

    .mensagem {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="ticket" id="ticket">
    <div class="left">
      <h1>üéüÔ∏è Vale RockYou + Filminho</h1>
      <p class="label">Data:</p>
      <p class="value">Hoje</p>
      <p class="label">Hor√°rio:</p>
      <p class="value">Agora</p>
    </div>
    <div class="right">
      <div class="code">DIAS279</div>
      <div class="barcode"></div>
    </div>
  </div>

  <div class="resgatar-container" id="resgatarContainer">
    <button onclick="resgatar()">Resgatar Ticket</button>
  </div>

  <div class="resgatado hidden" id="resgatado">
    <h2>Ticket Resgatado üéâ</h2>
    <p class="codigo-grande">DIAS279</p>
    <p id="cronometro">59:00</p>
    <p class="mensagem">Se aconchegue e aproveite o filminho üé¨üç¶</p>
  </div>

  <script>
    function resgatar() {
      document.getElementById("resgatarContainer").classList.add("hidden");
      document.getElementById("resgatado").classList.remove("hidden");

      let tempo = 59 * 60;
      const cronometro = document.getElementById("cronometro");
      const intervalo = setInterval(() => {
        const min = String(Math.floor(tempo / 60)).padStart(2, '0');
        const seg = String(tempo % 60).padStart(2, '0');
        cronometro.textContent = `${min}:${seg}`;
        if (tempo <= 0) clearInterval(intervalo);
        tempo--;
      }, 1000);
    }
  </script>
</body>
</html>
